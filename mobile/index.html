<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扑克雷达 - 移动版</title>
    <link rel="stylesheet" href="mobile-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Firebase配置文件 -->
    <script src="../js/firebase-config.js"></script>
</head>
<body>
    <!-- 状态栏已移除 -->

    <!-- 应用头部 -->
    <header class="app-header">
        <div class="logo-area">
            <div class="radar-icon"></div>
            <div class="brand-name">POKER RADAR</div>
        </div>
        <div class="header-actions">
            <div class="club-stats">
                <div class="stats-item">
                    <i class="fas fa-store stats-icon"></i>
                    <span id="totalClubsCount" class="stats-count">0</span>
                    <span class="stats-label">收录</span>
                </div>
                <div class="stats-item">
                    <i class="fas fa-shield-alt stats-icon"></i>
                    <span id="pledgedClubsCount" class="stats-count">0</span>
                    <span class="stats-label">已质押</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 重要功能按钮 -->
    <div class="feature-buttons">
        <a href="safe-entry.html" class="feature-button safety-button">
            <i class="fas fa-shield-alt"></i>
            <span>如何安全入局?</span>
        </a>
        <a href="club-apply.html" class="feature-button apply-button">
            <i class="fas fa-store"></i>
            <span>俱乐部入驻申请</span>
        </a>
    </div>

    <!-- 搜索栏 -->
    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索俱乐部名称、平台或级别...">
        </div>
    </div>

    <!-- 分类标签 -->
    <div class="categories">
        <div class="category active">全部</div>
        <div class="category">已质押</div>
        <div class="category">系统推荐</div>
        <div class="category">小级别</div>
        <div class="category">中级别</div>
        <div class="category">高级别</div>
    </div>

    <!-- 筛选工具栏 -->
    <div class="filter-container">
        <div class="filter-item">
            <span>名称</span>
            <i class="fas fa-sort"></i>
        </div>
        <div class="filter-item">
            <span>级别</span>
            <i class="fas fa-sort"></i>
        </div>
        <div class="filter-item">
            <span>质押金</span>
            <i class="fas fa-sort"></i>
        </div>
        <div class="filter-item">
            <span>玩家数</span>
            <i class="fas fa-sort"></i>
        </div>
    </div>

    <!-- 俱乐部列表容器 - 现在是空的，将由JavaScript动态填充 -->
    <div class="clubs-list" id="clubsList">
        <!-- 加载指示器 -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>加载俱乐部数据...</p>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="ranking.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>排行</span>
        </a>
        <a href="club-stats.html" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>统计</span>
        </a>
        <a href="app-download.html" class="nav-item">
            <i class="fas fa-download"></i>
            <span>下载</span>
        </a>
    </nav>

    <!-- 移动端JavaScript -->
    <script src="mobile-firebase.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
