<html lang="zh-CN">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* 移动端专用样式 */
        body {
            padding: 0;
            margin: 0;
            background-color: #0A0A0A;
        }
        
        /* 移动版页头 */
        .mobile-header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* 移动版LOGO区域 */
        .mobile-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mobile-radar-icon {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .mobile-radar-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
        }
        
        .mobile-brand-name {
            font-family: 'Bebas Neue', sans-serif;
            color: #FFD700;
            margin: 0;
            font-size: 22px;
            letter-spacing: 1px;
        }
        
        /* 移动版功能区域 */
        .mobile-functions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mobile-login-button {
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(184,134,11,0.2) 100%);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .mobile-language-selector {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 3px;
        }
        
        .mobile-current-lang {
            background-color: #FFD700;
            color: #0A0A0A;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .mobile-lang-option {
            color: #FFFFFF;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* 移动版筛选器 */
        .mobile-filters {
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .mobile-filters::-webkit-scrollbar {
            display: none;
        }
        
        .mobile-category-buttons {
            display: inline-flex;
            gap: 8px;
        }
        
        .mobile-category-button {
            background-color: rgba(255, 255, 255, 0.08);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .mobile-category-button.active {
            background-color: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        
        /* 移动版俱乐部卡片 */
        .mobile-clubs-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mobile-club-card {
            background-color: #121212;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mobile-card-header {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mobile-club-logo {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 4px;
            background-color: #1A1A1A;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        
        .mobile-club-info {
            flex: 1;
        }
        
        .mobile-club-name {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #FFFFFF;
            margin: 0 0 3px 0;
        }
        
        .mobile-pledge-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .mobile-pledged {
            color: #FFD700;
        }
        
        .mobile-unpledged {
            color: #EB5757;
        }
        
        .mobile-card-body {
            padding: 0 12px 12px 12px;
        }
        
        .mobile-platform-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .mobile-platform-logo {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .mobile-level-tag {
            background-color: rgba(255, 215, 0, 0.15);
            color: #FFD700;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .mobile-status-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 12px;
        }
        
        .mobile-player-count {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .mobile-count-value {
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .mobile-availability {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .mobile-available {
            color: #27AE60;
        }
        
        .mobile-status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #27AE60;
        }
        
        .mobile-card-footer {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-join-button {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            border: none;
            color: #0A0A0A;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        .mobile-report-link {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>
