<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俱乐部管理 - 扑克雷达后台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="radar-icon"></div>
                    <h1 class="brand-name">POKER RADAR</h1>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>概览</span>
                </a>
                <a href="clubs.html" class="nav-item active">
                    <i class="fas fa-building nav-icon"></i>
                    <span>俱乐部管理</span>
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn nav-icon"></i>
                    <span>公告管理</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>设置</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <span>管理员: <span id="currentUser">admin</span></span>
                <a href="#" id="logoutBtn" style="display: block; margin-top: 10px; color: var(--text-gray);">退出登录</a>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">俱乐部管理</h2>
                <div class="action-buttons">
                    <button id="sortModeToggle" class="btn btn-secondary" style="margin-right: 10px;">
                        <i class="fas fa-sort"></i> 管理排序
                    </button>
                    <div class="sort-controls">
                        <button id="saveSortBtn" class="btn btn-success">保存排序</button>
                        <button id="cancelSortBtn" class="btn btn-secondary">取消</button>
                    </div>
                    <a href="add-club.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新增俱乐部
                    </a>
                </div>
            </div>
            
            <div class="search-filter-bar">
                <div class="search-box">
                    <input type="text" id="clubSearch" placeholder="搜索俱乐部名称...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-controls">
                    <select id="platformFilter">
                        <option value="">所有平台</option>
                        <option value="微扑克">微扑克</option>
                        <option value="HH">HH</option>
                        <option value="其他">其他</option>
                    </select>
                    <select id="pledgeFilter">
                        <option value="">所有质押状态</option>
                        <option value="pledged">已质押</option>
                        <option value="unpledged">未质押</option>
                    </select>
                </div>
            </div>
            
            <div class="clubs-list">
                <table class="clubs-table">
                    <thead>
                        <tr class="table-header-row">
                            <th style="width: 60px;">Logo</th>
                            <th>俱乐部名称</th>
                            <th>平台</th>
                            <th>级别</th>
                            <th>开放时间</th>
                            <th>质押状态</th>
                            <th class="players-column">在线玩家</th>
                            <th class="sort-column">排序</th>
                            <th class="actions-column">操作</th>
                        </tr>
                    </thead>
                    <tbody id="clubsList">
                        <!-- 俱乐部数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="pagination-btn prev-btn" disabled>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
                <button class="pagination-btn next-btn" disabled>
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>
    
    <script src="js/data-service.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/clubs.js"></script>
</body>
</html>
