<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克雷达 - 管理后台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="radar-icon"></div>
                    <h1 class="brand-name">POKER RADAR</h1>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>概览</span>
                </a>
                <a href="clubs.html" class="nav-item">
                    <i class="fas fa-building nav-icon"></i>
                    <span>俱乐部管理</span>
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn nav-icon"></i>
                    <span>公告管理</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>设置</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <span>管理员: <span id="currentUser">admin</span></span>
                <a href="#" id="logoutBtn" style="display: block; margin-top: 10px; color: var(--text-gray);">退出登录</a>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">控制台</h2>
                <div class="action-buttons">
                    <a href="add-club.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新增俱乐部
                    </a>
                </div>
            </div>
            
            <div class="dashboard-cards">
                <div class="card-container">
                    <div class="dashboard-card">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">俱乐部总数</div>
                                <div class="card-value" id="totalClubs">4</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">已质押俱乐部</div>
                                <div class="card-value" id="pledgedClubs">3</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="card-info">
                                <div class="card-title">在线玩家总数</div>
                                <div class="card-value" id="totalPlayers">164</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-card recent-clubs">
                <h3 class="form-section-title">最近俱乐部</h3>
                <div class="clubs-list">
                    <table class="clubs-table">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>俱乐部名称</th>
                                <th>平台</th>
                                <th>级别</th>
                                <th>质押状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="recentClubsList">
                            <!-- 示例数据 -->
                            <tr>
                                <td class="club-logo-cell">
                                    <img src="https://via.placeholder.com/120" alt="俱乐部Logo" class="club-logo-thumbnail">
                                </td>
                                <td>鲨鱼扑克</td>
                                <td>微扑克</td>
                                <td>5/10</td>
                                <td class="pledged-cell">已质押 50,000 USDT</td>
                                <td class="actions-cell">
                                    <a href="edit-club.html?id=1" class="btn-icon btn-edit" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button data-id="1" class="btn-icon btn-delete" title="删除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="club-logo-cell">
                                    <img src="https://via.placeholder.com/120" alt="俱乐部Logo" class="club-logo-thumbnail">
                                </td>
                                <td>王牌俱乐部</td>
                                <td>HH</td>
                                <td>3/5</td>
                                <td class="unpledged-cell">未质押</td>
                                <td class="actions-cell">
                                    <a href="edit-club.html?id=2" class="btn-icon btn-edit" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button data-id="2" class="btn-icon btn-delete" title="删除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="club-logo-cell">
                                    <img src="https://via.placeholder.com/120" alt="俱乐部Logo" class="club-logo-thumbnail">
                                </td>
                                <td>黄金俱乐部</td>
                                <td>微扑克</td>
                                <td>10/20</td>
                                <td class="pledged-cell">已质押 100,000 USDT</td>
                                <td class="actions-cell">
                                    <a href="edit-club.html?id=3" class="btn-icon btn-edit" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button data-id="3" class="btn-icon btn-delete" title="删除">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="clubs.html" class="btn btn-secondary">查看全部俱乐部</a>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
