<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克雷达 - 管理排序</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <style>
        .sortable-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }
        .sortable-item {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: grab;
            transition: all 0.2s;
        }
        .sortable-item:hover {
            background-color: #222;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .sortable-item.dragging {
            opacity: 0.7;
            border: 1px dashed #FFD700;
        }
        .club-thumbnail {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 16px;
            background-color: #121212;
            border-radius: 4px;
        }
        .club-details {
            flex: 1;
        }
        .sortable-item-handle {
            color: #666;
            margin-right: 16px;
            cursor: grab;
        }
        .sortable-item-handle:hover {
            color: #FFD700;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }
        .badge-gold {
            background-color: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        .badge-red {
            background-color: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .description {
            margin-bottom: 24px;
            color: #999;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="radar-icon"></div>
                    <h1 class="brand-name">POKER RADAR</h1>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>概览</span>
                </a>
                <a href="clubs.html" class="nav-item">
                    <i class="fas fa-building nav-icon"></i>
                    <span>俱乐部管理</span>
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn nav-icon"></i>
                    <span>公告管理</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>设置</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <span>管理员: <span id="currentUser">admin</span></span>
                <a href="#" id="logoutBtn" style="display: block; margin-top: 10px; color: var(--text-gray);">退出登录</a>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">俱乐部排序管理</h2>
                <div class="action-buttons">
                    <a href="clubs.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 返回
                    </a>
                </div>
            </div>
            
            <div class="form-card">
                <h3 class="form-section-title">排序设置</h3>
                <p class="description">通过拖拽调整俱乐部在前台页面的显示顺序。顶部的俱乐部将优先显示在前台列表中。</p>
                
                <ul id="sortableClubsList" class="sortable-list">
                    <!-- 由JavaScript填充 -->
                </ul>
                
                <div class="controls">
                    <button id="resetOrderBtn" class="btn btn-secondary">重置顺序</button>
                    <button id="saveOrderBtn" class="btn btn-primary">保存顺序</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="../js/data-service.js"></script>
    <script src="js/club-order.js"></script>
</body>
</html>
